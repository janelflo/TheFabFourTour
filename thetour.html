<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="node_modules/bootstrap/dist/css/bootstrap.css"
		/>
		<title>The Fab Four Tour</title>
	</head>
	<body class="container">
		<!--Tour Header-->
		<div class="row">
			<div class="col-sm-6 text-center">
				<h2>The Fab Four: Tour Dates</h2>
			</div>
		</div>

		<!--Table Header-->
		<div class="row">
			<div class="col-sm-6">
				<table
					id="tour-table"
					class="table table-bordered"
				>
					<thead class="table-light text-center">
						<tr>
							<th>ID</th>
							<th>Date</th>
							<th>City</th>
							<th>Location</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<!-- <div class="test">

					</div> -->
				</div>

				</table>

		</div>

		<!--Tour Date Entry Form-->
		<div class="row">
			<div class="col-sm-6">
				<div class="card">
					<div class="card-header">Add Tour Date</div>
					<div class="card-body">
						<div class="form-group mb-2">
							<label for="date">Date</label>
							<input type="date" id="date" class="form-control" />
						</div>
						<div class="form-group mb-2">
							<label for="city">City</label>
							<input type="text" id="city" class="form-control" />
						</div>
						<div class="form-group mb-2">
							<label for="location">Location</label>
							<input
								type="text"
								id="location"
								class="form-control"
							/>
						</div>
					</div>
					<div class="card-footer">
						<div class="row">
							<div class="col-sm-12">
								<button
									type="button"
									id="add-button"
									class="btn btn-primary"
								>
									Add
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Edit Modal -->
		<div class="modal" tabindex="-1" role="dialog" id="my-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Edit Tour Data</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-sm-6">
								<div class="card">
						
									<div class="card-body">
										<div class="form-group mb-2">
											<label for="date">Date</label>
											<input type="date" id="updated-date" class="form-control" />
										</div>
										<div class="form-group mb-2">
											<label for="city">City</label>
											<input type="text" id="updated-city" class="form-control" />
										</div>
										<div class="form-group mb-2">
											<label for="location">Location</label>
											<input
												type="text"
												id="updated-location"
												class="form-control"
											/>
										</div>
									</div>
							
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="save-changes">Save changes</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
		<script src="thetour.js"></script>
	</body>
</html>
